<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in • Reader</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:0; display:grid; place-items:center; min-height:100dvh; background:#fafafa; }
    .card { background:#fff; width:min(480px,90vw); padding:24px; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.05); }
    h1 { margin:0 0 12px; font-size:20px; }
    input,button { width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:10px; font-size:16px; }
    button { cursor:pointer; }
    .row { display:flex; gap:8px; margin-top:12px; }
    small { color:#6b7280 }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p><small>Use your email to receive a magic link.</small></p>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
    <div class="row">
      <button id="send">Send magic link</button>
    </div>
    <p id="msg"></p>
  </div>

<script>
const $ = sel => document.querySelector(sel);
$('#send').addEventListener('click', async ()=>{
  const email = $('#email').value.trim();
  const msg = $('#msg'); msg.textContent = 'Sending…';
  try{
    const r = await fetch('/api/auth/request-link', {
      method: 'POST',
      headers: {'content-type':'application/json'},
      body: JSON.stringify({ email })
    });
    const raw = await r.text();
    let link; try { link = JSON.parse(raw).link } catch {}
    if (!link) {
      const m = raw.match(/https?:\/\/[^"']+\/api\/auth\/exchange\?t=[^"'\s<>]+/i);
      link = m && m[0];
    }
    if (!link) throw new Error('Server did not return a link');

    await fetch(link, { redirect:'manual', credentials:'include' });

    // signed in? go home (the viewer)
    const me = await fetch('/api/me', { credentials:'include' });
    if (me.ok) location.href = '/';
    else msg.textContent = 'Could not sign in. Click the link again.';
  } catch(e){
    msg.textContent = 'Failed: ' + (e?.message || e);
  }
});
</script>
</body>
</html>
