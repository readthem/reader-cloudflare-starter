<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer</title>
  <style>
    body,html { height:100%; margin:0; }
    .bar { padding:.6rem .9rem; border-bottom:1px solid #e5e7eb; display:flex; gap:1rem; align-items:center; }
    .grow { flex:1; }
    #stage, #pdfFrame { width:100%; height:calc(100% - 50px); border:0; }
  </style>
  <!-- Simple default EPUB renderer (replace with your own if you like) -->
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
</head>
<body>
  <div class="bar">
    <a href="/">&larr; Library</a>
    <div class="grow"></div>
    <span id="status"></span>
  </div>
  <div id="stage"></div>
  <iframe id="pdfFrame" class="hidden"></iframe>

<script>
function qs(k){ return new URLSearchParams(location.search).get(k); }
function showStatus(s){ document.getElementById('status').textContent = s; }

async function load(){
  const id = qs('id'); const type = (qs('type')||'epub').toLowerCase();
  if (!id) { showStatus('Missing id'); return; }
  const src = `/api/file?id=${encodeURIComponent(id)}`;

  if (type === 'pdf') {
    document.getElementById('stage').style.display='none';
    const f = document.getElementById('pdfFrame');
    f.classList.remove('hidden'); f.src = src; showStatus('PDF');
    return;
  }

  // EPUB: use epub.js by default
  showStatus('EPUB');
  const book = ePub(src);
  const rendition = book.renderTo('stage', { width: '100%', height: '100%' });
  rendition.display();
  // Hook: if you already have your own viewer, expose window.loadEpub and use that instead:
  // window.loadEpub = async (url) => { /* your viewer code here */ }
}
load();
</script>
</body>
</html>
